<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en FrameNews</title>
    <link rel="stylesheet" href="CSS/Registroccs.css">

</head>

<body>

  <div class= "login-box">
      <img class= "Avatar"src="https://cdn4.iconfinder.com/data/icons/black-cat-pattern/94/cat8-512.png" alt="" srcset="">
    <h1>
        ¡Bienvenido!
    </h1>
    <p>
        Completa los siguientes campos para completar tu registro
    </p>
    <form>
        <!-- Usuario -->
        <label for="Usuario">Nombre &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Fecha de nacimiento</label>
        <input type="text" class="user" placeholder="Ingresa nombre">
        <!-- Fecha  -->
        <input type="date" class="date">
        <!-- Correo -->
        <label for="Correo">Ingresa tu correo</label>
        <input type="text" placeholder="Outlook, Gmail, etc.">
        <!-- Contraseña -->
        <label for="Contraseña">Contraseña</label>
        <input type="password" placeholder="Ingresa contraseña">
        <!-- Repetir Contraseña  -->
        <label for="Contraseña Dos">Ingresa la Contraseña de nuevo</label>
        <input type="password" placeholder="Ingresa contraseña">

        <input type="submit" value="Log in">

        <a href="">
            Ya tengo una cuenta
        </a>

    </form>


  </div>  

</body>


</html>
